<script src="purchasing/purchasing.js"></script>
<h2>Registro de Compras</h2>
<form name="frmAddCompra" id="addCompra" class="frmInserir">
	<fieldset>
		<legend>Compra</legend>
		<table>
			<tr>
		    	<th>Data</th>
		    	<td>
		        	<input type="date" name="txtData">
		        </td>
			</tr>
		    <tr>
		    	<th>Fornecedor</th>
		    	<td>
		        	<input type="text" name="txtFornecedor">
		        </td>
			</tr>
		</table>
	</fieldset>
	<fieldset>
		<legend>Produtos</legend>
		<table>	
		    <tr>
		        <th>Categoria</th>
		        <th>Marca</th>
		        <th>Modelo</th>
		        <th>Quantidade</th>
		        <th>Valor (R$)</th>
		        <th><button type="button" name="addProduto" class="botaoAdd">+</button></th>
		    </tr>
		    <tr class="detalhes">
		        <td>
		        	<select name="selCategoria[]" class="campoPequeno" onchange="COLDIGO.compra.carregarProdutos()">
		        		<option value="">Selecione</option> 				
		        		<option value="1">Geladeira</option> 				
		        		<option value="2">Freezer</option> 				
		        	</select>
		        </td>
		        <td>
		        	<select name="selMarca[]" class="campoMedio" onchange="COLDIGO.compra.carregarProdutos()">
			        	<option value="" class="buscando">Aguarde, buscando marcas...</option> 				
		        	</select>
		        </td>
		        <td>
		        	<select name="selProduto[]" class="campoMedio">
			        	<option value="">Selecione categoria e marca</option> 				
		        	</select>
		        </td>
		        <td>
		        	<input type="text" name="txtQuantidade[]" class="campoPequeno">
		        </td>
		        <td>
		        	<input type="text" name="txtValor[]" class="campoPequeno">
		        </td>
		        <td>
		        	<button type="button" name="removeProduto" class="botaoRemove" onclick="COLDIGO.compra.removeCampo(this)">-</button>
		        </td>
		    </tr>
		    <tr>
		    	<td colspan="6">
		        	<button type="button" onclick="COLDIGO.compra.cadastrar()">Cadastrar</button>
		        	<button type="reset">Limpar</button>
		        </td>
		    </tr>
	    </table>
    </fieldset>
</form>
